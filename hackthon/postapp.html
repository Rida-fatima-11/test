<div class="container-fluid">
    <div class="row">
      <div class="p-4 col-lg-4 col-md-6">
        <div class="card p-2">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Title:</label
            >
            <input
              id="title"
              type="text"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Description:</label
            >
            <textarea
              id="description"
              class="form-control"
              rows="3"
            ></textarea>

            <div class="mt-3">
              <div class="images d-flex">
                <img
                onclick="selectImg('./Images/1.jfif')"
                  src="Images/1.jfif"
                  class="bg-img"
                  alt=""
                />
                <img
                onclick="selectImg('./Images/2.jfif')"
                  src="Images/2.jfif"
                  class="bg-img"
                  alt=""
                />
                <img
                onclick="selectImg('./Images/3.jfif')"
                  src="Images/3.jfif"
                  class="bg-img"
                  alt=""
                />
                <img
                onclick="selectImg('./Images/4.jfif')"
                  src="Images/4.jfif"
                  class="bg-img"
                  alt=""
                />
                <img
              
                  src="Images/5.jfif"
                  class="bg-img"
                  alt=""
                />
              </div>
            </div>

            <div class="mt-3">
              <button class="btn postBtn"   id="button" >Post</button>
              <button  class="btn postBtn ms-5 me-5" id="update_post">Update Post</button>
              <button  class="btn postBtn ms-5 me-5" id="LogOut">LogOut</button>
            </div>
          </div>
        </div>
      </div>
      <div  id="post_data" class="p-4 col-lg-8 col-md-6"></div>
    </div>
  </div>
</div>
